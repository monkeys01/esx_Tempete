<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Sound</title>
</head>
<body>
    <audio id="earthquakeSound">
        <source src="sounds/earthquake.ogg" type="audio/ogg">
    </audio>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.transactionType === "playSound") {
                let sound = document.getElementById("earthquakeSound");
                sound.volume = event.data.transactionVolume || 1.0;
                sound.currentTime = 0; // Rejoue depuis le début
                sound.play().catch(error => console.log("Erreur lecture son : ", error));
            }
        });
    </script>
</body>
</html>
